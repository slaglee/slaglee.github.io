<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
	<title>雷达图表展示</title>
	<style type="text/css">
	body{
		padding: 0;
		margin: 0;
		background-color: #000;
		font-size: 12px;
	}
	.iphone{
		width: 340px;
		height: 540px;
		position: absolute;
		background-color: #fff;
		left: 50%;
		top: 50%;
		margin: -270px 0 0 -170px;
	}
	.h5_component_base{
		transition: 1s all;
	}
	</style>
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

	<!-- 雷达图资源 -->
	<script type="text/javascript" src="../js/H5ComponentRadar.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentRadar.css">
</head>
<body>
	<!-- 测试H5ComponentRadar对象，雷达图组件 -->
	<div class="iphone">

	</div>
	
	<script type="text/javascript">
		var config = {
			type: 'Radar',
			width: 400,
			height: 400,
			data:[
				['js',.8],
				['html5',.7],
				['css3',.6],
				['PHP',.3],
				['VueJs',.5]
			],
			css: {
				top: 100,
				opacity: 0
			},
			animateIn: {
				top: 200,
				opacity: 1
			},
			animateOut: {
				top: 100,
				opacity: 0
			},
			center: true
			//其他自定义参数
		}
		var h5 = new H5ComponentRadar('Radar',config);
		$('.iphone').append(h5);

		var leave = true;
		$('body').click(function(){
			leave = !leave;
			$('.h5_component').trigger(leave?'onLeave':'onLoad');
		})
	</script>
</body>
</html>
