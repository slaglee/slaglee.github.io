<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
	<title>测试添加page</title>
	<!-- 基本资源 -->
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/lib/jquery.fullpage.js"></script>
	<!-- H5对象资源 -->
	<script type="text/javascript" src="../js/H5.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/H5.css">

	<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
	<style type="text/css">
	body{
		margin: 0;
		padding: 0;
	}
	</style>
</head>
<body>
<!-- 测试内容组织，以及fullpage页面切换组件切 -->
<script type="text/javascript">
$(function(){
	var h5 = new H5();
	//console.log(h5);
	h5
	.addPage('face')
		.addComponent('logo',{
			text:'logo',
			width: 400,
			height: 100,
			css: {backgroundColor: 'red',top: 200,opacity:0},
			center: true,
			animateIn:{opacity:1},
			animateOut:{opacity:0}
		})
		.addComponent('slogan',{
			text:'slogan',
			width: 400,
			height: 100,
			css: {backgroundColor: 'red',top: 350,opacity:0},
			center: true,
			animateIn:{opacity:1},
			animateOut:{opacity:0}
		})
	.addPage('desc')
		.addComponent('caption',{
			text:'核心理念',
			width: 400,
			height: 100,
			css: {backgroundColor: 'red',top: 200,opacity:0},
			center: true,
			animateIn:{opacity:1},
			animateOut:{opacity:0}
		})
	.addPage('page-3')
		.addComponent('caption',{
			text:'课程方向分布',
			width: 400,
			height: 100,
			css: {backgroundColor: 'red',top: 200,opacity:0},
			center: true,
			animateIn:{opacity:1},
			animateOut:{opacity:0}
		})
	.loader();
})
</script>
</body>
</html>
